<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Caesar Cipher</h2>

      <div class="card p-4 mt-3">
        <h4 class="text-primary">Encryption</h4>
        <form method="post" action="/encrypt">
          <div class="mb-3">
            <label class="form-label">Plain Text:</label>
            <input
              type="text"
              class="form-control"
              name="inputPlaintext"
              placeholder="Enter text"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Key:</label>
            <input
              type="number"
              class="form-control"
              name="inputKeyPlain"
              placeholder="Enter key"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Encrypt</button>
        </form>
      </div>

      <div class="card p-4 mt-3">
        <h4 class="text-primary">Decryption</h4>
        <form method="post" action="/decrypt">
          <div class="mb-3">
            <label class="form-label">Cipher Text:</label>
            <input
              type="text"
              class="form-control"
              name="inputCipherText"
              placeholder="Enter encrypted text"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Key:</label>
            <input
              type="number"
              class="form-control"
              name="inputKeyCipher"
              placeholder="Enter key"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger">Decrypt</button>
        </form>
      </div>
    </div>
  </body>
</html>
